<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Web Page Description -->
    <title>mySumPage</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      type="text/javascript"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        $(document).ready(function () {
          $("form").submit(calculation);

          function calculation(e) {
            e.preventDefault();
            const number = $("#myNumber").val();
            const url = `http://localhost:3000/data?number=${number}`;
            console.log("fetch:" + url);

            const config = {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            };

            fetch(url, config)
              .then(checkStatus)
              .then((res) => res.json())
              .then((data) => {
                console.log(data);
                const { message } = data;
                $(".msgBox").text(message);
              })
              .catch((err) => {
                console.error("fetch error:", err);
              });
          }
          function checkStatus(response) {
            if (response.ok) {
              return Promise.resolve(response);
            } else {
              return Promise.reject(new Error(response.statusText));
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>This is sum.html</h1>
    <h2 class="msgBox"></h2>
    <form>
      <label for="myNumber">Please enter any positive intergerï¼š</label>
      <br />
      <label>Press submit to get the answer of "1 + 2 + 3 +...+ N"</label>
      <br />
      <input id="myNumber" type="text" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
